<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-content">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
            alt=""
          />
          <p>
            Facebook помогает вам всегда <br />
            оставаться на связи и общаться со <br />
            своими знакомыми.
          </p>
        </div>
        <div class="right-content">
          <div class="inner">
            <div class="number-login">
              <input
                type="text"
                placeholder="Электронный адрес или номер телефона"
              />
            </div>
            <div class="password-login">
              <input type="text" placeholder="Пароль" />
            </div>
            <div class="log-in">
              <button class="log-btn" type="button">Вход</button>
              <a href="#">Забыли пароль?</a>
            </div>
            <div class="hr"></div>
            <div class="create-acc">
              <button type="button">Создать новый аккаунт</button>
            </div>
          </div>
          <p style="
            border-top: none;
            color: #1c1e21;
            font-family: SFProText-Regular, Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            padding-top: 0;
            text-align: center;
            margin: 44px 16px 0px 16px;
          ">
            <span style="text-align: center; font-weight: bold"
              >Создать Страницу</span
            >
            знаменитости, музыкальной группы или компании.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
